{:W('Menu/Menu')}
<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">文章</strong> /
                <small>添加</small>
            </div>
        </div>

        <hr>


        <form id="articleDoAdd" class="am-form">
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">所属类别</div>
                <div class="am-u-sm-8 am-u-md-10">
                    <select name="cid" data-am-selected="{btnSize: 'sm'}">
                        <foreach name="CateList" item="v">
                        <option  value="{$v.id}">{$v.name}</option>
                        </foreach>
                    </select>
                </div>
            </div>

            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    文章标题
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                    <input name="title" type="text" class="am-input-sm">
                </div>
                <div id="articleError" class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
            </div>


            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    内容摘要
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                    <input name="summary" type="text" class="am-input-sm">
                </div>
                <div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
            </div>

            <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                    内容描述
                </div>
                <div class="am-u-sm-12 am-u-md-10">
                    <textarea name="content" rows="10" placeholder="请使用富文本编辑插件"></textarea>
                </div>
            </div>

        </form>


        <div class="am-margin">
            <button data-am-loading="{spinner: 'circle-o-notch', loadingText: '加载中...', resetText: '加载过了'}" id="addArticle" type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
        </div>
    </div>
